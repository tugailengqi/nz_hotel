<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContentType()}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>城市列表</h1>
    <table>
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>拼音</td>
            <td>酒店数量</td>
            <td>操作</td>
        </tr>
        <tr th:each="city : ${cities}">
            <td th:text="${city.id}">编号</td>
            <td th:text="${city.cityName}">名称</td>
            <td th:text="${city.cityPinyin}">拼音</td>
            <td th:text="${city.hotalNumber}">酒店数量</td>
            <td ><a th:value="${city.id}" th:href="@{'/back/toDistrict?id='+${city.id}}">添加行政区域</a></td>
            <td ><a th:value="${city.id}" th:href="@{/back/}">查看行政区域列表</a></td>
        </tr>
    </table>
</body>
</html>
